<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{

        .Heading{

            color: rgb(187, 7, 127);

        .H-container{
            background-color: azure;
            border: solid 1px;
            border-radius: 20px;
            text-align: center;
        }
        .T1 {
            border: solid rgb(15, 17, 161) 2px;
            align-content: center;
        }
    </style>
</head>
<body>
    <div>

        <h1 class="Heading">HI PEEEEOPLE</h1>
        <h2>HI PEEEEOPLE</h2>
        <h3 class="Heading">HI PEEEEOPLE</h3>
        <h4 class="Heading">HI PEEEEOPLE</h4>
    </div>  
    <p id="Para">This is a paragraph tag. 
        This allows you to print paragraphs inside</p>

    <div class="T1">
        <table >

                </tr>
                
                <tr>

                </tr>

    <ul>

    <ol>

    </div>

</html>
