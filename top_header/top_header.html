<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="\nav_bar\gghospital.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
                  <div class="header-container">
                              <div >
                                    <img src="\nav_bar\gglogo.png" alt="logo" />
                              </div>

                              <div class="topnav">
                                    <a class="active" href="#home">Home</a>
                                    <a href="#about-us">About us</a>
                                    <a href="#patient-care">Patient Care</a>

                  </div>
                  <div class="image-container">
                    <img src="doctor.png" alt="Image of Doctor">
                    <div class="image-text">
                            <p class="image-caption1">Love & Care to <br>Humanity</p>
                            <p class="image-caption2">Fastest Growing Multi Specialty Hospital<br>in South Kerala</p>
                            <button class="button">Book an Appointment</button>
                    </div>
                  </div>


        <div class="book-appointment-section">
             
              <form action="">
                        <p class="appointment-title">Book an Appointment</p>
                        <div class="book-appointment top">
                              <input type="text" placeholder="Full Name">
                              <input type="text" placeholder="Phone Number">
                              <input type="date"  placeholder="Date">
                        </div>
                        <div class="book-appointment bottom">
                              <select value="department" id="department">
                                    <option value="" selected disabled hidden>Department</option>
                                    <option value="">General Medicine</option>
                                    <option value="">Obstetrics and Gynaecology</option>
                                    <option value="">ENT</option>
                                    <option value="">Orthopaedics</option>
                                    <option value="">Emergency Medicine</option>
                                    <option value="">Dermatology</option>
                                    <option value="">Paediatrics</option>
                                    <option value="">Neonatology</option>
                                    <option value="">Ophthalmology</option>
                                    <option value="">Dentistry</option>
                                    <option value="">Cardiology</option>
                                    <option value="">Cardio Thoracic and Vascular Surgery</option>
                                    <option value="">Medical Gastroenerology</option>
                                    <option value="">Surgical Gastroenterology</option>
                                   
                                  </select>     
                              <select value="doctor" id="doctor" >
                                    <option value="" selected disabled hidden>Doctor</option>
                                    <option value="">Dr.P Murukeshan</option>
                                    <option value="">Dr. Sanjay Zachariah </option>
                                    <option value="">Dr. Jacob John</option>
                                    <option value="">Dr. Raina T Pillai</option>
                                    <option value="">Dr. Daksheena Prasad</option>
                                    <option value="">Dr. Sreeveena G</option>
                                  
                              </select>
                              <button class="book-button">Book an Appointment</button>
                        </div>
             </form>
        </div>
    </div>
